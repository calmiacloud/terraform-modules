name: AmiComponentAnsible
schemaVersion: "1.0"

phases:
  - name: build
    steps:
      - name: Repo
        action: ExecuteBash
        inputs:
          commands:
            - add-apt-repository --yes --update ppa:ansible/ansible
            - apt-get update
      - name: Install
        action: ExecuteBash
        inputs:
          commands:
            - apt-get install -y ansible